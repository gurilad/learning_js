<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <button
      id="clicker"
      style="
        color: rgb(35, 243, 53);
        background-color: rgb(255, 0, 0);
        width: 30%;
        height: 30%;
        float: middle;
        text-align: center;
        display: flex;
        flex-direction: row;
        position: fixed;
        justify-content: center;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 20px;
        padding-top: 10%;
        font-weight: bold;
      "
    >
      Click Me!
    </button>

    <h2 id="counter">you have</h2>

    <button
      id="shop"
      style="
        color: rgb(94, 94, 94);
        background-color: skyblue;

        width: 15%;
        height: 50px;
        border-width: 10px;

        display: block;
        margin: 0 auto;
        margin-top: 50px;
      "
    >
      shop
    </button>
    <div
      id="store"
      style="
        width: 250px;
        height: 400px;
        border: 1px solid #000;
        background-color: black;
      "
    >
      <button
        id="fortune"
        style="
          color: rgb(0, 0, 0);
          background-color: pink;
          width: 100px;
          height: 50px;
        "
      >
        fortune
      </button>
    </div>
    <div id="app"></div>

    <script src="src/index.js"></script>
  </body>
</html>
