<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>testing</title>
</head>
<body>
    <div id="app">
        <button @click="start" style="
        background-color: purple;
        width: 30%;
        height: 30%;
        float: middle;
        text-align: center;
        display: flex;
        flex-direction: row;
        position: fixed;
        justify-content: center;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 50px;
        padding-top: 10%;
        font-weight: bold;
        ">{{ btnText }}</button>



        <div
        v-if="finished"
        style="
        background-color: rgb(54, 54, 54);
        width: 50%;
        height: 40%;
        float: middle;
        text-align: center;
        display: flex;
        flex-direction: row;
        position: fixed;
        justify-content: center;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 30px;
        padding-top: 10%;
        font-weight: bold;
        line-height: 45px;
        word-spacing: 2.5px;
        "
        
        >
        <p style="position:relative; bottom: 100px;">
        Is this the result you expected? Would you like to get a better score?
        <br>
        try again and let's see what you can do this time
        
        <br>
        Your final cps is: <span style="color: #34e94c">{{ finalCps }}</span>
        
        
        </p>
        <button @click="restart" style="
        height: 10%;
        width: 50%;
        top: 50%;
        position: fixed;
        font-weight:bold;
        font-size: 25px;
        top:400px;
        ">play again</button>
        </div>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="src/index.js"></script>
</body>
</html>
